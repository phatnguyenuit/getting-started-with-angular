<div class="row">
  <div class="col-xs-12 col-md-4">
    <h3>Template driven forms</h3>
    <label for="favorite-color" class="form-label">Favorite color</label>
    <input
      data-testid="favorite-color"
      id="favorite-color"
      class="form-control"
      [(ngModel)]="favoriteColor"
    />
  </div>
</div>
<div class="row mt-2">
  <div class="col-xs-12 col-md-4">
    Form values:
    <code>
      {{ { favoriteColor } | json }}
    </code>
  </div>
</div>
