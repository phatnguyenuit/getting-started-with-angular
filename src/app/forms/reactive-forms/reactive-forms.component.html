<h3 class="mb-2">Reactive forms</h3>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <select [(ngModel)]="selectedComponent" class="form-select">
      <option value="">Select component</option>
      <option *ngFor="let item of componentOptions" value="{{ item.value }}">
        {{ item.label }}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div
    class="col-xs-12 col-md-4 mx-auto"
    *ngIf="selectedComponent === 'formControl'"
  >
    <app-form-control></app-form-control>
  </div>
  <div
    class="col-xs-12 col-md-4 mx-auto"
    *ngIf="selectedComponent === 'formGroup'"
  >
    <app-form-group></app-form-group>
  </div>
  <div
    class="col-xs-12 col-md-4 mx-auto"
    *ngIf="selectedComponent === 'formBuilder'"
  >
    <app-form-builder></app-form-builder>
  </div>
  <div
    class="col-xs-12 col-md-4 mx-auto"
    *ngIf="selectedComponent === 'formArray'"
  >
    <app-form-array></app-form-array>
  </div>
</div>
