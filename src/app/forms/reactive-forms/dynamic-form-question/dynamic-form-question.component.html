<div [formGroup]="formGroup">
  <label class="form-label" [attr.for]="question.key">{{
    question.label
  }}</label>

  <ng-container [ngSwitch]="question.controlType">
    <input
      *ngSwitchCase="'textbox'"
      [formControlName]="question.key"
      [id]="question.key"
      [type]="question.type"
      class="form-control"
    />

    <select
      [id]="question.key"
      *ngSwitchCase="'dropdown'"
      [formControlName]="question.key"
      class="form-select"
    >
      <option *ngFor="let opt of question.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
  </ng-container>

  <div *ngIf="!isValid" class="mt-1 text-danger">
    {{ question.label }} is required
  </div>
</div>
